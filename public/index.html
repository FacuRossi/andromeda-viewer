<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Loading viewer â€¦</title>
    <link href="login.css" rel="stylesheet"/>
    <script src="bundle.js" async defer></script>
  </head>
  <body>
    <div id="login">
      <datalist id="accountNames"></datalist>
      <h1>Login to <span id="loginViewerName">viewer Name</span></h1>
      <div>
        <input
          type="text"
          id="loginName"
          placeholder="Avatar Name"
          autocomplete="username"
          list="accountNames"
          />
      </div>
      <div>
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          autocomplete="current-password"
          />
      </div>
      <div>
        <input type="button" id="loginButton" value="Login" disabled/>
      </div>
      <div id="loginErrorMessage">
        Error message
      </div>
    </div>
  </body>
</html>
